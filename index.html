<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h1 class="lead">Today is: <span></span></h1>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script>
        var now = moment();
        $("span").text(now.format('MMMM Do YYYY, h:mm:ss a') );
        console.log(now.format('MMMM Do YYYY, h:mm:ss a'))
      </script>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="9:00:00">9:00am</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>
        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="10:00:00">10:00am</p>
        </div>

        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>

        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="12:00:00">12:00pm</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>
        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="13:00:00">1:00pm</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="14:00:00">2:00pm</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>
        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="15:00:00">3:00pm</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>
        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="16:00:00">4:00pm</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>
        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>
      <div class="row">
        <div class="col-3">
          <p class="hour" data-hour="17:00:00">5:00pm</p>
        </div>

        <div class="col-8"><input id="9amtext" class="textBox" type="text"></div>
        <div class="col-1"><button class="saveBtn"><i class="fa fa-save"></i></button></div>

      </div>








      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
